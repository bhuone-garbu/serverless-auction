service: auction-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

# package:
#   individually: true

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: eu-west-2

resources:
  # we are now in AWS world
  Resources:
    AuctionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AuctionsTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          

functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction
    # package:
    #   exclude:
    #     - node_modules/**
    #     - package*json

custom:
  bundle:
    linting: false
